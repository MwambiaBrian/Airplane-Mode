<!-- templates/generators/airplane_flight.html -->

<h1>{{ doc.airplane }}</h1>

<p><strong>From:</strong> {{ doc.source_airport_code }}</p>
<p><strong>To:</strong> {{ doc.destination_airport_code }}</p>
<p><strong>Date:</strong> {{ doc.date_of_departure }}</p>
<p><strong>Time:</strong> {{ doc.time_of_departure }}</p>
<p><strong>Duration:</strong> {{ doc.duration }}</p>

<a href="/book-flight?flight={{ doc.name }}" class="btn btn-primary">Book Flight</a>
